<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <div class="container-fluid text-center pt-5 pb-5 bg-dark text-light">
        <h1>API Cryptocurrencies Price</h1>
    </div>

    <div class="container text-center pt-5">
          <label for="Cryptocurrencyform">Choose a currency:</label>

            <select id="Cryptocurrencyform">
              <option value="BTC">BTC</option>
              <option value="ETH">ETH</option>
              <option value="XRP">XRP</option>
              <option value="ADA">ADA</option>
              <option value="BNB">BNB</option>
              <option value="DOT">DOT</option>
              <option value="LTC">LTC</option>
              <option value="BCH">BCH</option>
              <option value="UNI">UNI</option>
              <option value="VET">VET</option>
              <option value="THEA">THETA</option>
            </select>
            <div class="container text-center pt-5 pb-5">
        <a id="btn-loaddata" class="btn btn-dark text-white">Load Price Data</a>   
        <a id="btn-cleardata" class="btn btn-dark text-white">Reset</a> 
    </div>
    </div>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 text-right">
                <h1 id="c_id"></h1>
            </div>
            <div class="col-md-6">
                <h1 id="c_name"></h1>
            </div>
        </div>
    </div>

        <div class="container p-5 text-center">
            <div class="row">
                <div class="col-md-12">
                    <table>
                        <tr>
                            <th><h3>Price in Euro</h3></th>
                            <th><h3 id="c_price"></h3></th>
                        </tr>
                        <tr>
                            <th><h3>Market Cap</h3></th>
                            <th><h3 id="c_mcap"></h3></th>
                        </tr>
                        <tr>
                            <th><h3>Max Supply</h3></th>
                            <th><h3 id="c_msupply"></h3></th>
                        </tr>
                        <tr>
                            <th><h3>circulating Supply</h3></th>
                            <th><h3 id="c_csupply"></h3></th>
                        </tr>
                        <tr>
                            <th><h3>Rank</h3></th>
                            <th><h3 id="c_rank"></h3></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
